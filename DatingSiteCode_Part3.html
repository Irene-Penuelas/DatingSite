<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finding Love</title>
    <link rel="stylesheet" type="text/css" href="DatingSiteStyle.css">
    <link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css"

          rel="stylesheet" type="text/css" />

    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
    <script  type="text/javascript" src="DatingSiteJava.js"></script>
</head>
<body>
<h1>Please Enter Your Details For Our Dating Website!</h1>
<!--#1-->
<fieldset>
    <legend>Your Face</legend>
<!-- Your Avatar Shtuff-->
    <label for="Your Image">Your Image:</label>
        <input type="file" onchange="readURL(this);" id="Your Image" required>

    <br>

    <label for="blah">Image preview:</label>
        <img id="blah" src="#" alt="your image">
</fieldset>

<!--#2-->
<fieldset>
    <legend>Your general details</legend>
        <label for="Name">Name:</label>
            <input type="text" id="Name" required>

    <br>

        <label for="sex">Gender:</label>
            <input type="radio" id="sex" name="Male" class="contactInfo" required>Male
            <input type="radio" name="Female" class="contactInfo" required>Female

    <br>

        <label for="Age">Age</label>
            <input type="number" id="Age" required>

    <br>

        <label for="DOB">Date of Birth:</label>
            <input type="date" id="DOB">

    <br>

        <label for="favColor">Favorite Color:</label>
            <input type="color" id="favColor">
    <br>

    <!--Drop Down-->

        <label for="origin">Which Country:</label>
            <select id="origin">
                <option value="Canada">Canada</option>
                <option value="Mexico">Mexico</option>
                <option value="Norway">Norway</option>
                <option value="Scotland">Scotland</option>
                <option value="Spain">Spain</option>
                <option value="No Selection">No Selection</option>
            </select>
</fieldset>

<!-- #3-->
<fieldset>
    <legend>Your Indicators</legend>
    <!-- Sliding things-->
        <label for="height">Height:</label>
         <h4 class="box#1">Short</h4>  <input type="range" id="height" min="0" max="100"><h4> Tall  </h4>

    <br>

        <label for="money">Salary:</label>
           <h4 class="box#1">Poor    </h4>&nbsp;<input type="range" id="money" min="0" max="100"><h4> Rich</h4>
</fieldset>

<!--#4-->
<fieldset>
    <legend>Contact Information</legend>
    <!-- Stalking necessities-->
        <label for="email">Email:</label>
            <input type="email" id="email" required>

    <br>

        <label for="digits">Mobile:</label>
            <input type="tel" id="digits">
    <br>

    <!-- Text Area: Their LOCATION-->
        <label for="location">Address:</label>
            <textarea id="location">

            </textarea>

    <br>

    <label for= "checkEmail" class="contactInfo">Method to contact you:</label>
        <input type="checkbox" id=checkEmail class="contactInfo">Email
        <input type="checkbox" id="checkWhatsapp" class="contactInfo">Whatsapp
        <input type="checkbox" id="checkInApp" class="contactInfo">In-app chat
</fieldset>
<!-- Paperwork Done!-->
<input type="submit">


</body>
</html>
